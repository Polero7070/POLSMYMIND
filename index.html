<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLS</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background-color: white;
        font-family: 'Patrick Hand', cursive;
        color: black;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid black;
        padding: 0.5rem 1rem;
      }

      nav {
        display: flex;
        gap: 2rem;
        position: relative;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        position: relative;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid black;
        padding: 0.5rem;
        top: 2rem;
        left: 0;
        z-index: 10;
        flex-direction: column;
        gap: 0.5rem;
        min-width: 120px;
      }

      .dropdown-content a {
        font-size: 1rem;
        font-weight: normal;
      }

      .dropdown:hover .dropdown-content {
        display: flex;
      }

      .logo-center {
        text-align: center;
        padding: 4rem 1rem 2rem 1rem;
      }

      .logo-center h1 {
        font-family: 'Anton', sans-serif; /* Simula Printvetica */
        font-size: 9rem;
        margin: 0;
        letter-spacing: -2px;
      }

      .logo-center img {
        width: 100px;
        margin: 2rem auto;
        display: block;
      }

      .logo-center h2 {
        font-size: 3rem;
        margin-top: 1rem;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>POLS</strong></div>
      <nav>
        <div class="dropdown">
          <a href="#">SHOP ONLINE</a>
          <div class="dropdown-content">
            <a href="#">Remera</a>
            <a href="#">Pantalón</a>
          </div>
        </div>
        <a href="#">GUÍA DE TALLES</a>
      </nav>
    </header>

    <div class="logo-center">
      <h1>POLS</h1>
      <img src="https://raw.githubusercontent.com/Polero7070/pols/main/public/pictograma.png" alt="Pictograma POLS">
      <h2>¿DÓNDE ESTÁ POLS?</h2>
    </div>

  </body>
</html>
