
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Dónde está POLS?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        .logo {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.2rem;
        }
        .button {
            margin-top: 2rem;
            background-color: white;
            color: black;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="logo">P O L S</div>
    <h1>¿Dónde está POLS?</h1>
    <p>Desapareció de redes. Nadie sabe dónde está. ¿Lo viste?</p>
    <p>El 15 de mayo reaparece. En algún bar. Con música. Con ropa nueva.</p>
    <button class="button" onclick="alert('Muy pronto vas a saberlo.')">Encontralo</button>
</body>
</html>
