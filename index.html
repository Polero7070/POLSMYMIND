<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLS - Where is POLS?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Patrick Hand', cursive;
        background-color: white;
        color: #ff3300;
      }

      header {
        border-bottom: 2px solid #ff3300;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      nav {
        display: flex;
        gap: 30px;
        font-size: 20px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        height: 40px;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        padding: 40px;
      }

      .product {
        border: 2px solid #ff3300;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
      }

      .product img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .product h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .product p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/logo.png" alt="Logo POLS" />
        <span>POLS</span>
      </div>
      <nav>
        <a href="#">COMERCIO</a>
        <a href="#">CONTACTO</a>
        <a href="#">ACERCA DE</a>
        <a href="#">LOOKBOOK</a>
        <a href="#">DISTRIBUIDOR</a>
      </nav>
    </header>

    <main>
      <div class="products">
        <div class="product">
          <img src="/producto1.png" alt="Producto 1" />
          <h3>REMERA POLS NEGRA</h3>
          <p>AR$ 15.000</p>
        </div>
        <div class="product">
          <img src="/producto2.png" alt="Producto 2" />
          <h3>BUZO BORDADO</h3>
          <p>AR$ 22.000</p>
        </div>
        <div class="product">
          <img src="/producto3.png" alt="Producto 3" />
          <h3>GORRO LOGO PICTOGRAMA</h3>
          <p>AR$ 8.000</p>
        </div>
      </div>
    </main>
  </body>
</html>
