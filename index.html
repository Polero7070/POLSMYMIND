<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLS</title>

    <!-- Fuente Printvetica -->
    <style>
      @font-face {
        font-family: 'Printvetica';
        src: url('https://raw.githubusercontent.com/Polero7070/pols/main/public/fonts/Printvetica.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        background-color: white;
        font-family: 'Arial', sans-serif;
        color: black;
        overflow-x: hidden;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid black;
        padding: 1rem 2rem;
        position: relative;
      }

      .since-my-mind {
        font-weight: bold;
        font-size: 1.3rem;
        animation: slideLeftRight 3s ease-in-out infinite alternate;
      }

      @keyframes slideLeftRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(10px); }
      }

      nav {
        display: flex;
        gap: 2rem;
        position: relative;
      }

      nav a {
        color: black;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: bold;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid black;
        padding: 0.5rem;
        top: 2rem;
        left: 0;
        z-index: 10;
        flex-direction: column;
        gap: 0.5rem;
        min-width: 120px;
      }

      .dropdown-content a {
        font-size: 1rem;
        font-weight: normal;
      }

      .dropdown:hover .dropdown-content {
        display: flex;
      }

      .logo-center {
        text-align: center;
        padding: 6rem 1rem 2rem 1rem;
      }

      .logo-center h1 {
        font-family: 'Printvetica', sans-serif;
        font-size: 9rem;
        margin: 0;
        letter-spacing: -2px;
      }

      .logo-center h2 {
        font-size: 3rem;
        margin-top: 1.5rem;
        font-weight: normal;
      }

      .logo-center img {
        width: 120px;
        margin: 3rem auto 0 auto;
        display: block;
        animation: rotateArms 2s infinite ease-in-out;
      }

      @keyframes rotateArms {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
        75% { transform: rotate(-10deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="since-my-mind">SINCE MY MIND</div>
      <nav>
        <div class="dropdown">
          <a href="#">SHOP ONLINE</a>
          <div class="dropdown-content">
            <a href="#">Remera</a>
            <a href="#">Pantalón</a>
          </div>
        </div>
        <a href="#">GUÍA DE TALLES</a>
      </nav>
    </header>

    <div class="logo-center">
      <h1>POLS</h1>
      <img src="https://raw.githubusercontent.com/Polero7070/pols/main/public/pictograma.png" alt="Pictograma POLS" />
      <h2>¿DÓNDE ESTÁ POLS?</h2>
    </div>
  </body>
</html>
