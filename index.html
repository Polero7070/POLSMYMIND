<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POLS REVOLUCIÓN</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background-color: #fdfdfd;
      color: #000;
      image-rendering: pixelated;
      background-image: url('https://www.transparenttextures.com/patterns/pencil-cross.png');
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-container img {
      height: 60px;
      width: auto;
      filter: grayscale(100%) contrast(120%);
    }

    .logo-container h1 {
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0;
    }

    .slogan {
      font-size: 1.5rem;
      font-weight: 400;
      animation: moveText 4s ease-in-out infinite alternate;
    }

    @keyframes moveText {
      from {
        transform: translateX(0px);
      }
      to {
        transform: translateX(10px);
      }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      border: 1px dashed #000;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo POLS" />
      <h1>POLS</h1>
    </div>
    <div class="slogan">REVOLUCIÓN – LA MARCA SE ESTÁ BUSCANDO</div>
  </header>

  <main>
    <div class="section"><h2>Remeras</h2></div>
    <div class="section"><h2>Buzos</h2></div>
    <div class="section"><h2>Joggings</h2></div>
    <div class="section"><h2>Camisas</h2></div>
    <div class="section"><h2>Camperas</h2></div>
    <div class="section"><h2>Blazers</h2></div>
    <div class="section"><h2>Guantes</h2></div>
    <div class="section"><h2>Gorros</h2></div>
  </main>

  <footer>
    &copy; 2025 POLS. Todos los derechos reservados.
  </footer>
</body>
</html>
