<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: 'Patrick Hand', cursive;
        color: white;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid transparent;
        padding: 0.5rem 1rem;
        position: relative;
      }
      nav {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .filters {
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid transparent;
        padding: 1rem;
        font-size: 1.2rem;
      }
      .filters span {
        color: white;
      }
      .logo-center {
        text-align: center;
        padding: 3rem 1rem 1rem 1rem;
      }
      .logo-center h1 {
        font-size: 5rem;
        margin: 0;
      }
      .logo-center img {
        width: 90px;
        margin: 1.5rem auto;
        display: block;
      }
      .logo-center h2 {
        font-size: 2rem;
        margin-top: 1rem;
        font-weight: normal;
      }
      .sketch-line {
        border-image: url('https://svgshare.com/i/15Y4.svg') 10 stretch;
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <header class="sketch-line">
      <div><strong>POLS</strong></div>
      <nav>
        <a href="#">COMERCIO</a>
        <a href="#">CONTACTO</a>
        <a href="#">ACERCA DE</a>
        <a href="#">COMUNIDAD</a>
        <a href="#">LOOKBOOK</a>
        <a href="#">DISTRIBUIDOR</a>
      </nav>
    </header>

    <div class="logo-center">
      <h1>POLS</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Iconic_image_placeholder.svg/1024px-Iconic_image_placeholder.svg.png" alt="Pictograma POLS">
      <h2>¿DÓNDE ESTÁ POLS?</h2>
    </div>

    <div class="filters sketch-line">
      <span>Filtrar +</span>
      <span>Clasificar ▼</span>
    </div>

  </body>
</html>
