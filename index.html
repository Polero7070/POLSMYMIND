<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POLS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background-color: black;
        font-family: 'Patrick Hand', cursive;
        color: white;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px dashed white;
        padding: 0.5rem 1rem;
      }
      nav {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .filters {
        display: flex;
        justify-content: space-between;
        border-bottom: 2px dashed white;
        padding: 1rem;
        font-size: 1.2rem;
      }
      .filters span {
        color: white;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 2rem;
      }
      .product {
        border: 2px dashed white;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 300px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div><strong>POLS</strong></div>
      <nav>
        <a href="#">COMERCIO</a>
        <a href="#">CONTACTO</a>
        <a href="#">ACERCA DE</a>
        <a href="#">COMUNIDAD</a>
        <a href="#">LOOKBOOK</a>
        <a href="#">DISTRIBUIDOR</a>
      </nav>
    </header>

    <div class="filters">
      <span>Filtrar +</span>
      <span>Clasificar â–¼</span>
    </div>

    <div class="product-grid">
      <div class="product">PRODUCTO 1</div>
      <div class="product">PRODUCTO 2</div>
      <div class="product">PRODUCTO 3</div>
    </div>
  </body>
</html>
