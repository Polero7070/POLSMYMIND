<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLS Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Printvetica';
      src: url('https://raw.githubusercontent.com/Polero7070/POLSMYMIND/main/Printvetica.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Patrick Hand', cursive;
      background-color: white;
      color: black;
      cursor: url('https://raw.githubusercontent.com/Polero7070/POLSMYMIND/8e68cd4bcc391d14328dcd7a87feedb03f432e81/Untitled-4.svg'), auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      font-size: 1rem;
    }

    .since-my-mind {
      font-size: 1.2rem;
      font-weight: bold;
      animation: moveText 6s linear infinite;
    }

    @keyframes moveText {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    nav {
      display: flex;
      gap: 1.5rem;
      position: relative;
    }

    nav .dropdown {
      position: relative;
    }

    nav .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      z-index: 999;
      padding: 0.5rem;
    }

    nav .dropdown:hover .dropdown-content {
      display: block;
    }

    nav a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    main {
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-family: 'Printvetica', sans-serif;
      font-size: 6rem;
      margin-bottom: 2rem;
    }

    .pictograma {
      width: 100px;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    h2 {
      font-size: 2.5rem;
    }

    section {
      padding: 3rem 1rem;
    }

    section h3, section h4 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section img {
      width: 200px;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="since-my-mind">SINCE MY MIND</div>
    <nav>
      <div class="dropdown">
        <a>SHOP ONLINE</a>
        <div class="dropdown-content">
          <a href="#remeras">Remeras</a>
          <a href="#remerasml">Remeras Manga Larga</a>
          <a href="#buzos">Buzos</a>
          <a href="#camperas">Camperas</a>
          <a href="#blazers">Blazers</a>
          <a href="#accesorios">Accesorios</a>
        </div>
      </div>
      <a href="#talles">GUÍA DE TALLES</a>
    </nav>
  </header>

  <main>
    <h1>POLS</h1>
    <a href="#shop"><img src="https://raw.githubusercontent.com/Polero7070/POLSMYMIND/ab7c602d7ff2b30cdbeb64461746155944bf1eee/Untitled-3.svg" alt="Pictograma" class="pictograma" /></a>
    <h2>¿DÓNDE ESTÁ POLS?</h2>
  </main>

  <section id="shop">
    <h3>Tienda</h3>
    <div id="remeras"><h4>Remeras</h4><img src="https://via.placeholder.com/200" alt="Remera" /></div>
    <div id="remerasml"><h4>Remeras Manga Larga</h4><img src="https://via.placeholder.com/200" alt="Remera ML" /></div>
    <div id="buzos"><h4>Buzos</h4><img src="https://via.placeholder.com/200" alt="Buzo" /></div>
    <div id="camperas"><h4>Camperas</h4><img src="https://via.placeholder.com/200" alt="Campera" /></div>
    <div id="blazers"><h4>Blazers</h4><img src="https://via.placeholder.com/200" alt="Blazer" /></div>
    <div id="accesorios"><h4>Accesorios</h4><img src="https://via.placeholder.com/200" alt="Accesorios" /></div>
  </section>

  <section id="talles">
    <h3>Guía de Talles</h3>
    <p>Información sobre talles.</p>
  </section>

</body>
</html>
